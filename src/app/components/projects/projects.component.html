<div class="container">
  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let item of projects"
        class="project">
        <a [routerLink]="[ '/proyecto', item._id ]">
          <div class="image">
            <img src="{{url + '/get-image/' + item.image}}"
                  *ngIf="item.image">
          </div>
        <h3>{{item.name}}</h3>
        <span>{{item.category}}</span>
      </a>
    </li>
  </ul>

</div>
