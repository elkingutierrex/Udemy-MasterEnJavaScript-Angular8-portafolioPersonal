<div class="container"
     *ngIf="project">

    <div class="image"
         *ngIf="project.image">
        <img src="{{url + '/get-image/' + project.image}}"
              *ngIf="project.image">
    </div>

    <div class="data">
      <h1>
        {{project.name}}
      </h1>
      <h3>
        {{project.description}}
      </h3>
      <p>
        {{project.category}}
      </p>
      <p>
        {{project.langs}}
      </p>
      <p *ngIf="!confirm">
        <a class="button-edit"
           [routerLink]="['/editar-proyecto', project._id ]">
           Editar
        </a>
        <a class="button-delete"
           (click)="setConfirm(true)">
           Eliminar
        </a>
      </p>
      <p *ngIf="confirm">
        <span class="confirm">
          Â¿Estas seguro que deseas eliminar el proyecto?
        </span>
          <a class="button-edit"
             (click)="setConfirm(false)">
             Cancelar
          </a>
          <a class="button-delete"
             (click)="deleteProject(project._id)">
             Eliminar definitivamente
          </a>
      </p>
  </div>
</div>
