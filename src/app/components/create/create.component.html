<div class="container">
  <h2>{{title}} </h2>

  <div class="message success"
       *ngIf="status == 'success'">
    <span>El proyecto se ha creado correctamente, puedes verlo
      <a href="#">aquí!</a>
     </span>
  </div>
  <div class="message failed"
        *ngIf="status == 'failed'">
      <span>
        El proyecto No se ha podido crear
       </span>
  </div>

  <form #projectForm="ngForm"
       (ng-submit)="onSubmit(projectForm)">
    <p>
      <label for="name">
        Nombre
      </label>
      <input type="text"
             name="name"
             #name="ngModel"
             [(ngModel)]="project.name"
             required/>
      <span *ngIf="name.touched && !name.valid"
            class="form_error">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="description">
        Descripción
      </label>
      <textarea type="text"
                name="description"
                #description="ngModel"
                [(ngModel)]="project.description"
                required>
      </textarea>
      <span *ngIf="description.touched && !description.valid"
             class="form_error">
          La descripción obligatoria
       </span>
    </p>
    <p>
      <label for="category">
        Categoria
      </label>
      <input type="text"
             name="category"
             #category="ngModel"
             [(ngModel)]="project.category"
             required />
      <span *ngIf="category.touched && !category.valid"
            class="form_error">
        La categoria es obligatoria
      </span>
    </p>
    <p>
      <label for="year">
        Año de lanzamiento
      </label>
      <input type="text"
             name="year"
             #year="ngModel"
             [(ngModel)]="project.year"
              />
      <span *ngIf="year.touched && !year.valid"
            class="form_error">
        El año de lanzamiento es obligatorio
      </span>
    </p>
    <p>
      <label for="langs">
        Lenguajes utilizados
      </label>
      <input type="text"
             name="langs"
             #langs="ngModel"
             [(ngModel)]="project.langs"
             required/>
      <span *ngIf="langs.touched && !langs.valid"
            class="form_error">
        Los lenguajes utilizados son obligatorios
      </span>
    </p>
    <p>
      <label for="image">
        Imagen del proyecto
      </label>
      <input type="file"
             name="image"
             placeholder="Cargar imagen"
             [(ngModel)]="image"/>

    </p>
<input type="submit"
       value="Enviar"
       [disabled]="!projectForm.valid"
       (click)="onSubmit(projectForm)"
       />
  </form>
</div>
