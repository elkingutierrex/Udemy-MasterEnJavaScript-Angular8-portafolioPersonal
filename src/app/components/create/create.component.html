<div class="container">
  <h2>{{title}} </h2>

  <form #projectForm="ngForm" (ng-submit)="onSubmit(projectForm)">
    <p>
      <label for="name">
        Nombre
      </label>
      <input type="text"
             name="name"
             #name="ngModel"
             [(ngModel)]="project.name"
             required/>
      <span *ngIf="name.touched && !name.valid"
            class="form_error">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label for="description">
        Descripci칩n
      </label>
      <textarea type="text"
                name="description"
                #description="ngModel"
                [(ngModel)]="project.description"
                required>
      </textarea>
      <span *ngIf="description.touched && !description.valid"
             class="form_error">
          La descripci칩n obligatoria
       </span>
    </p>
    <p>
      <label for="category">
        Categoria
      </label>
      <input type="text"
             name="category"
             #category="ngModel"
             [(ngModel)]="project.category"
             required />
      <span *ngIf="category.touched && !category.valid"
            class="form_error">
        La categoria es obligatoria
      </span>
    </p>
    <p>
      <label for="year">
        A침o de lanzamiento
      </label>
      <input type="text"
             name="year"
             #year="ngModel"
             [(ngModel)]="project.year"
             required />
      <span *ngIf="year.touched && !year.valid"
            class="form_error">
        El a침o de lanzamiento es obligatorio
      </span>
    </p>
    <p>
      <label for="">
        Lenguajes utilizados
      </label>
      <input type="text"
             name="langs"
             #langs="ngModel"
             [(ngModel)]="project.langs"
             required/>
      <span *ngIf="langs.touched && !langs.valid"
            class="form_error">
        Los lenguajes utilizados son obligatorios
      </span>
    </p>
    <p>
      <label for="image">
        Imagen del proyecto
      </label>
      <input type="file"
             name="image"
             placeholder="Cargar imagen"
             required/>
      <span *ngIf="image.touched && !image.valid"
            class="form_error">
        La imagen es obligatoria
      </span>
    </p>
<input type="submit"
       value="Enviar"
       [disabled]="!projectForm.valid"/>
  </form>
</div>
